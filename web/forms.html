<!-- TODO: add optional/required constraints, past starting urls, -->
{{if .Success}}

  <h1>crawling...</h1>

{{else}}

  <style>
  body {
      background-color: linen;
  }
  .sub { display: none; }
  :checked ~ .sub {
      display: block;
      margin-left: 40px;
  }
  </style>

	<h1>Crawl</h1>
	<form action = "/crawl/" method="POST">
		<label>Url:</label><br />
		<input Type="url" name="Url"><br />
		<label>Keyword:</label><br />
		<input type="text" name="Keyword"><br />
    <fieldset>
        <legend>Type</legend>
        <div>
          <input type="radio" name="Type" value="B">
          <label>Breadth-first</label>
          <div class="sub">
            <div>
              <label>Limit:</label>
              <input type="number" name="BL" min="1" max="5">
            </div>
          </div>
        </div>
        <div>
          <input type="radio" name="Type" value="D">
          <label>Depth-first</label>
          <div class="sub">
            <div>
              <label>Limit:</label>
              <input type="number" name="DL" min="1" max="5">
            </div>
          </div>
        </div>
      </fieldset>
    <div class="button">
      <button type="submit">Submit</button>
    </div>
	</form>

{{end}}
